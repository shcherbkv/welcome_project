<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="styleImagesTags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines an image">&lt;img&gt;</li>
                    <li title="Defines the client image map">&lt;map&gt;</li>
                    <li title="Defines the area inside the map image">&lt;area&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Used for drawing graphics as you go, using scripts (usually JavaScript code )">&lt;canvas&gt;</li>
                    <li title="Defines the title for the <figure>element">&lt;figcaption&gt;</li>
                    <li title="Sets offline content">&lt;figure&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a container for multiple image resources">&lt;picture&gt;</li>
                    <li title="Defines a container for SVG graphics">&lt;svg&gt;</li>
                    <li class="li-none"></li>
                </ul>
            </div>
        </div>
    
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="imagesTags.js"></script>

</body>
</html>
