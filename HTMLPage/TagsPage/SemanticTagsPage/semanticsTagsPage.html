<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="semanticTags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines information about the document style">&lt;style&gt;</li>
                    <li title="Defines a container in the document">&lt;div&gt;</li>
                    <li title="Defines a gap in the document">&lt;span&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines the title of a document or section">&lt;header&gt;</li>
                    <li title="Defines the footer for a document or section">&lt;footer&gt;</li>
                    <li title="Defines the main content of the document">&lt;main&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a section in the document">&lt;section&gt;</li>
                    <li title="Article Definition">&lt;article&gt;</li>
                    <li title="Defines content from the page content">&lt;aside&gt;</li>
                </ul>
            </div>
        </div>
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines additional information that the user can view or hide">&lt;details&gt;</li>
                    <li title="Defines a dialog box or window">&lt;dialog&gt;</li>
                    <li title="	Defines the visible title of the <details>element">&lt;summary&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Links this content to a machine-readable translation">&lt;data&gt;</li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
        </div>
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="semanticTags.js"></script>

</body>
</html>
