<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="styleTablesTags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines a table">&lt;table&gt;</li>
                    <li title="Defines a header in tables">&lt;caption&gt;</li>
                    <li title="Defines the cell header in the table">&lt;th&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a row in the table">&lt;tr&gt;</li>
                    <li title="Defines a cell in the table">&lt;td&gt;</li>
                    <li title="Groups header content in a table">&lt;thead&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Groups the body content in a table">&lt;tbody&gt;</li>
                    <li title="Groups the footer content in a table">&lt;tfoot&gt;</li>
                    <li title="Sets column properties for each column in the <colgroup > element">&lt;col&gt;</li>
                </ul>
            </div>
        </div>

        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Sets a group of one or more columns in a table for formatting">&lt;colgroup&gt;</li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
        </div>
    
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="tablesTags.js"></script>

</body>
</html>
