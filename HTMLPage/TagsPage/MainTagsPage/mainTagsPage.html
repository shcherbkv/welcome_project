<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="style4.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines the document type">&lt;!DOCTYPE&gt;</li>
                    <li title="Defines a document in HTML">&lt;html&gt;</li>
                    <li title="Defines information about the document">&lt;head&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines the title for the document">&lt;title&gt;</li>
                    <li title="Defines the body of the document">&lt;body&gt;</li>
                    <li title="Defines headers">&lt;h1&gt; to &lt;h6&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a paragraph">&lt;p&gt;</li>
                    <li title="Inserts a line break">&lt;br&gt;</li>
                    <li title="Defines a thematic change in the content">&lt;hr&gt;</li>
                </ul>
            </div>
        </div>
    
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="mainTags.js"></script>

</body>
</html>
