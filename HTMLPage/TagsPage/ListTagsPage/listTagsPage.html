<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="styleListTags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines an unordered list">&lt;ul&gt;</li>
                    <li title="Defines an ordered list">&lt;ol&gt;</li>
                    <li title="Defines a list item">&lt;li&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines the list description">&lt;dl&gt;</li>
                    <li title="Defines a term/name in the description list">&lt;dt&gt;</li>
                    <li title="Defines a description of the term/name in the description list">&lt;dd&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a list/menu of commands">&lt;menu&gt;</li>
                    <li title="Defines the command / menu that the user can access from the pop-up menu">&lt;menuitem&gt;</li>
                    <li class="li-none"></li>
                </ul>
            </div>
        </div>
    
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="listTags.js"></script>

</body>
</html>
