<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML study</title>
    <link href="styleFormTags.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Great+Vibes&family=Style+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo-div" onclick="getStartPage()">
            <h1>SHCHERBAKOV</h1>
            <p>A front-end developer and just a "chilly guy"</p>
        </div>

        <div class="history">
            <p class="my_history">My history of: </p>
            <a href="../../htmlPage.html" class="lang html">HTML</a>
            <a class="lang css">CSS</a>
            <a class="lang js">JS</a>
        </div>

    </header>

    <main>
    
        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines an HTML form for user input">&lt;form&gt;</li>
                    <li title="Defines the control input">&lt;input&gt;</li>
                    <li title="Defines multi-line input (text field)">&lt;textarea&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines the clickable button">&lt;button&gt;</li>
                    <li title="Defines a drop-down list">&lt;select&gt;</li>
                    <li title="Defines a group of related parameters in the drop-down list">&lt;optgroup&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li title="Defines a parameter in the drop-down list">&lt;option&gt;</li>
                    <li title="Defines a placemark for the <input>element">&lt;label&gt;</li>
                    <li title="Groups related elements in a form">fieldset</li>
                </ul>
            </div>
        </div>

        <div class="line">
            <div class="block">
                <ul type="disk">
                    <li title="Defines the header for the <fieldset>element">&lt;legend&gt;</li>
                    <li title="Sets a list of predefined parameters for input controls">&lt;datalist&gt;</li>
                    <li title="Defines the calculation result">&lt;output&gt;</li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
            <div class="block">
                <ul type="disk">
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                    <li class="li-none"></li>
                </ul>
            </div>
        </div>
    
    </main>
    
    <footer>
        <img class="footer-logo" src="pic/final_logo_welcome.png" alt="logotype">
        <img class="icon-footer" src="pic/telegram.png" alt="telegram">
        <img class="icon-footer" src="pic/watsap.png" alt="watsapp">
        <img class="icon-footer" src="pic/vk.png" alt="vk">
        <p>+7 (968) 850-38-20</p>
    </footer>

<script src="formTags.js"></script>

</body>
</html>
